<script>
    async function getData (lastData = '') {
        try {
            const response = await fetch(`/getData?lastData=${lastData}`);
            const { data } = await response.json();
            document.getElementById('data-container').innerHTML = data;
            getData(data);
        } catch (error) {
            console.log(error);
        }
    }
